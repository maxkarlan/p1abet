<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Preview</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p1a.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 90%;
        }
        .input-column, .settings-column {
            width: 20%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .preview-column {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .preview-wrapper {
            width: 90%;
            padding-bottom: 90%; /* Creates a 1:1 aspect ratio */
            position: relative;
        }
        .preview {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'CustomFont', sans-serif;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        #previewText {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .align-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        .align-button {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .align-button.active {
            background-color: #ddd;
        }
        .shape-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .shape-button {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            margin: 0 5px;
        }
        .shape-button.active {
            background-color: #ddd;
        }
        .background-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .background-option {
            width: 100%;
            padding-top: 100%; /* This creates a 1:1 aspect ratio */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid #ddd; /* Add a light grey border */
            border-radius: 8px; /* Optional: rounded corners */
            transition: border-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .background-option:hover {
            border-color: #4c4c4c; /* Darker border on hover */
        }
        .background-option.active {
            border-color: #007bff;
            box-shadow: 0 0 0 4px #007bff; /* Optional: adds an outer glow effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-column">
            <h2 class="card-title">Input Text</h2>
            <div class="input-group">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" placeholder="Type here..."></textarea>
            </div>
        </div>

        <div class="preview-column">
            <h2 class="card-title">Custom Font Preview</h2>
            <div class="preview-wrapper">
                <div id="preview" class="preview">
                    <div id="previewText"></div>
                </div>
            </div>
            <div id="fontStatus"></div>
        </div>

        <div class="settings-column">
            <h2 class="card-title">Settings</h2>
            <h3>Text Shape</h3>
            <div class="shape-buttons">
                <button class="shape-button active" data-shape="rectangle">Rectangle</button>
                <button class="shape-button" data-shape="circle">Circle</button>
                <button class="shape-button" data-shape="spiral">Spiral</button>
            </div>
            <h3>Text Alignment</h3>
            <div class="align-grid">
                <button class="align-button" data-h="left" data-v="flex-start">↖</button>
                <button class="align-button" data-h="center" data-v="flex-start">↑</button>
                <button class="align-button" data-h="right" data-v="flex-start">↗</button>
                <button class="align-button" data-h="left" data-v="center">←</button>
                <button class="align-button active" data-h="center" data-v="center">•</button>
                <button class="align-button" data-h="right" data-v="center">→</button>
                <button class="align-button" data-h="left" data-v="flex-end">↙</button>
                <button class="align-button" data-h="center" data-v="flex-end">↓</button>
                <button class="align-button" data-h="right" data-v="flex-end">↘</button>
            </div>
            <h3>Background Image</h3>
            <div class="background-grid">
                <div class="background-option" style="background-image: url('images/bg1.png');" data-image="images/bg1.png"></div>
                <div class="background-option" style="background-image: url('images/bg2.png');" data-image="images/bg2.png"></div>
                <div class="background-option" style="background-image: url('images/bg3.png');" data-image="images/bg3.png"></div>
                <div class="background-option" style="background-image: url('images/bg4.png');" data-image="images/bg4.png"></div>
                <div class="background-option" style="background-image: url('images/bg5.png');" data-image="images/bg5.png"></div>
                <div class="background-option" style="background-image: url('images/bg6.png');" data-image="images/bg6.png"></div>
                <div class="background-option" style="background-image: url('images/bg7.png');" data-image="images/bg7.png"></div>
                <div class="background-option" style="background-image: url('images/bg8.png');" data-image="images/bg8.png"></div>
                <div class="background-option" style="background-image: url('images/bg9.png');" data-image="images/bg9.png"></div>
                <div class="background-option" style="background-image: url('images/bg10.png');" data-image="images/bg10.png"></div>
                <div class="background-option" style="background-image: url('images/bg11.png');" data-image="images/bg11.png"></div>
            </div>
        </div>
    </div>

    <script>
        let currentShape = 'rectangle';
        let currentHAlign = 'center';
        let currentVAlign = 'center';

        const rectangleFontSizeFactor = 5;
        const circleSpiralFontSizeFactor = 1.2;

        const minFontSize = 10;
        const maxFontSize = 300;

        function loadCustomFont() {
            const font = new FontFace('CustomFont', 'url(p1a.ttf)');
            const preview = document.getElementById('preview');
            const fontStatus = document.getElementById('fontStatus');

            font.load().then(function(loadedFont) {
                document.fonts.add(loadedFont);
                preview.style.fontFamily = 'CustomFont, sans-serif';
                updatePreviewText();
            }).catch(function(error) {
                console.error('Error loading font:', error);
                fontStatus.textContent = 'Failed to load custom font. Using default font.';
                preview.style.fontFamily = 'sans-serif';
                updatePreviewText();
            });
        }

        const textInput = document.getElementById('textInput');
        const preview = document.getElementById('preview');
        const previewText = document.getElementById('previewText');
        const alignButtons = document.querySelectorAll('.align-button');
        const shapeButtons = document.querySelectorAll('.shape-button');
        const backgroundOptions = document.querySelectorAll('.background-option');

        let currentBackgroundImage = '';
        const imageCache = new Map();

        function preloadImages() {
            const imageUrls = Array.from(backgroundOptions).map(option => option.getAttribute('data-image'));
            
            imageUrls.forEach(url => {
                if (!imageCache.has(url)) {
                    const img = new Image();
                    img.src = url;
                    imageCache.set(url, img);
                }
            });
        }
       
        function setBackgroundImage(imageUrl) {
            currentBackgroundImage = `url('${imageUrl}')`;
            preview.style.backgroundImage = currentBackgroundImage;
            requestAnimationFrame(() => {
                adjustTextColor();
            });
        }

        function updatePreviewText() {
            const text = textInput.value;
            
            // Store current background image before resetting styles
            currentBackgroundImage = preview.style.backgroundImage;
            
            // Reset only text-related styles
            previewText.style = '';
            
            switch(currentShape) {
                case 'rectangle':
                    previewText.style.position = 'static';
                    previewText.innerHTML = text || '&nbsp;';
                    applyRectangleAlignment();
                    break;
                case 'circle':
                case 'spiral':
                    previewText.style.position = 'absolute';
                    previewText.style.width = '100%';
                    previewText.style.height = '100%';
                    previewText.innerHTML = text ? (currentShape === 'circle' ? createCircleText(text) : createSpiralText(text)) : '&nbsp;';
                    break;
            }
            
            // Restore background image
            preview.style.backgroundImage = currentBackgroundImage;
            
            adjustFontSize();
            adjustTextColor();
        }

        function adjustFontSize() {
            const previewSize = Math.min(preview.clientWidth, preview.clientHeight);
            
            if (currentShape === 'rectangle') {
                let fontSize = previewSize / rectangleFontSizeFactor;
                fontSize = Math.max(minFontSize, Math.min(fontSize, maxFontSize));
                previewText.style.fontSize = fontSize + 'px';
                
                while ((previewText.scrollWidth > previewSize || previewText.scrollHeight > previewSize) && fontSize > minFontSize) {
                    fontSize--;
                    previewText.style.fontSize = fontSize + 'px';
                }

                while (previewText.scrollWidth < previewSize && previewText.scrollHeight < previewSize && fontSize < maxFontSize) {
                    fontSize++;
                    previewText.style.fontSize = fontSize + 'px';
                    if (previewText.scrollWidth > previewSize || previewText.scrollHeight > previewSize) {
                        fontSize--;
                        previewText.style.fontSize = fontSize + 'px';
                        break;
                    }
                }
            } else {
                const chars = Array.from(previewText.children);
                const charCount = Math.max(1, chars.length);
                
                let fontSize = previewSize / Math.sqrt(charCount) * circleSpiralFontSizeFactor;
                fontSize = Math.max(minFontSize, Math.min(fontSize, maxFontSize));
                
                chars.forEach(char => {
                    char.style.fontSize = `${fontSize}px`;
                });

                let scale = 1;
                let iterations = 0;
                const maxIterations = 30;
                
                const checkOverlap = () => chars.some(char => {
                    const rect = char.getBoundingClientRect();
                    const margin = 5;
                    return rect.left < preview.offsetLeft + margin || rect.top < preview.offsetTop + margin || 
                           rect.right > preview.offsetLeft + previewSize - margin || rect.bottom > preview.offsetTop + previewSize - margin;
                });

                while (checkOverlap() && scale > 0.1 && iterations < maxIterations) {
                    scale *= 0.95;
                    fontSize *= 0.95;
                    chars.forEach(char => {
                        char.style.fontSize = `${fontSize}px`;
                    });
                    iterations++;
                }

                while (!checkOverlap() && iterations < maxIterations) {
                    scale *= 1.05;
                    fontSize *= 1.05;
                    chars.forEach(char => {
                        char.style.fontSize = `${fontSize}px`;
                    });
                    iterations++;
                    if (checkOverlap()) {
                        scale /= 1.05;
                        fontSize /= 1.05;
                        chars.forEach(char => {
                            char.style.fontSize = `${fontSize}px`;
                        });
                        break;
                    }
                }
            }
        }

        function createCircleText(text) {
            const chars = text.split('');
            const radius = 45; // Percentage of half the preview size
            
            return chars.map((char, i) => {
                const angle = (i / chars.length) * 2 * Math.PI - Math.PI / 2;
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)">${char}</span>`;
            }).join('');
        }

        function createSpiralText(text) {
            const chars = text.split('');
            const maxRadius = 45; // Percentage of half the preview size
            
            return chars.map((char, i) => {
                const angle = i * 0.5;
                const radius = (i / chars.length) * maxRadius;
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)">${char}</span>`;
            }).join('');
        }

        function applyRectangleAlignment() {
            preview.style.display = 'flex';
            preview.style.justifyContent = currentHAlign;
            preview.style.alignItems = currentVAlign;
            previewText.style.textAlign = currentHAlign;
            previewText.style.width = '100%';
        }

        function adjustFontSize() {
            const previewWidth = preview.clientWidth;
            const previewHeight = preview.clientHeight;
            
            if (currentShape === 'rectangle') {
                let fontSize = Math.min(previewWidth, previewHeight) / rectangleFontSizeFactor;
                fontSize = Math.max(minFontSize, Math.min(fontSize, maxFontSize));
                previewText.style.fontSize = fontSize + 'px';
                
                while ((previewText.scrollWidth > previewWidth || previewText.scrollHeight > previewHeight) && fontSize > minFontSize) {
                    fontSize--;
                    previewText.style.fontSize = fontSize + 'px';
                }

                while (previewText.scrollWidth < previewWidth && previewText.scrollHeight < previewHeight && fontSize < maxFontSize) {
                    fontSize++;
                    previewText.style.fontSize = fontSize + 'px';
                    if (previewText.scrollWidth > previewWidth || previewText.scrollHeight > previewHeight) {
                        fontSize--;
                        previewText.style.fontSize = fontSize + 'px';
                        break;
                    }
                }
            } else {
                const chars = Array.from(previewText.children);
                const charCount = Math.max(1, chars.length);
                
                let fontSize = Math.min(previewWidth, previewHeight) / Math.sqrt(charCount) * circleSpiralFontSizeFactor;
                fontSize = Math.max(minFontSize, Math.min(fontSize, maxFontSize));
                
                chars.forEach(char => {
                    char.style.fontSize = `${fontSize}px`;
                });

                let scale = 1;
                let iterations = 0;
                const maxIterations = 30;
                
                const checkOverlap = () => chars.some(char => {
                    const rect = char.getBoundingClientRect();
                    const margin = 5;
                    return rect.left < margin || rect.top < margin || 
                           rect.right > previewWidth - margin || rect.bottom > previewHeight - margin;
                });

                while (checkOverlap() && scale > 0.1 && iterations < maxIterations) {
                    scale *= 0.95;
                    fontSize *= 0.95;
                    chars.forEach(char => {
                        char.style.fontSize = `${fontSize}px`;
                    });
                    iterations++;
                }

                while (!checkOverlap() && iterations < maxIterations) {
                    scale *= 1.05;
                    fontSize *= 1.05;
                    chars.forEach(char => {
                        char.style.fontSize = `${fontSize}px`;
                    });
                    iterations++;
                    if (checkOverlap()) {
                        scale /= 1.05;
                        fontSize /= 1.05;
                        chars.forEach(char => {
                            char.style.fontSize = `${fontSize}px`;
                        });
                        break;
                    }
                }
            }
        }

        textInput.addEventListener('input', updatePreviewText);

        alignButtons.forEach(button => {
            button.addEventListener('click', function() {
                alignButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentHAlign = this.getAttribute('data-h');
                currentVAlign = this.getAttribute('data-v');
                if (currentShape === 'rectangle') {
                    applyRectangleAlignment();
                }
            });
        });

        shapeButtons.forEach(button => {
            button.addEventListener('click', function() {
                shapeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentShape = this.getAttribute('data-shape');
                updatePreviewText();
            });
        });

        backgroundOptions.forEach(option => {
            option.addEventListener('click', function() {
                backgroundOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                const imageUrl = this.getAttribute('data-image');
                setBackgroundImage(imageUrl);
            });
        });

        window.addEventListener('DOMContentLoaded', function() {
            loadCustomFont();
            preloadImages();
            updatePreviewText();
        });

        window.addEventListener('resize', updatePreviewText);

    // Function to adjust text color based on background brightness
    function adjustTextColor() {
            const computedStyle = window.getComputedStyle(preview);
            const bgImage = computedStyle.backgroundImage;
            
            if (bgImage && bgImage !== 'none') {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    const imageData = ctx.getImageData(img.width / 2, img.height / 2, 1, 1).data;
                    const brightness = (imageData[0] * 299 + imageData[1] * 587 + imageData[2] * 114) / 1000;
                    
                    previewText.style.color = brightness > 128 ? 'black' : 'white';
                };
                img.src = bgImage.replace(/url\(['"]?|['"]?\)/g, '');
            } else {
                previewText.style.color = 'black';
            }
        }


    backgroundOptions.forEach(option => {
        option.addEventListener('click', function() {
            const rect = option.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const imageData = ctx.getImageData(x, y, 1, 1);
            const color = `rgb(${imageData.data[0]}, ${imageData.data[1]}, ${imageData.data[2]})`;
            preview.style.backgroundOptions = color;
            setTimeout(adjustTextColor, 100);
        });
    });

    window.addEventListener('DOMContentLoaded', function() {
        loadCustomFont();
        updatePreviewText();
    });

    window.addEventListener('resize', function() {
        updatePreviewText();
    });
    </script>
</body>
</html>
