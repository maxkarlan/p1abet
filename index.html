<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Preview</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p1a.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 90%;
        }

        .input-column, .settings-column {
            width: 25%; /* Increased from 20% to give more space for inputs */
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .preview-column {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .preview-wrapper {
            width: 90%;
            padding-bottom: 90%;
            position: relative;
        }
        .preview {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'CustomFont', sans-serif;
            background-color: white;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        #previewText {
            position: absolute;
            cursor: move;
            user-select: none;
            transform-origin: center center;
        }
        .preview-text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: move;
        }
        .shape-select-container {
            margin-bottom: 15px;
        }

        #shapeSelect {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        #shapeSelect:focus {
            outline: none;
            border-color: #007bff;
        }
        .preview-text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: move;
        }
        .background-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .background-option {
            width: 100%;
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .background-option:hover {
            border-color: #aaa;
        }
        .background-option.active {
            border-color: #007bff;
            box-shadow: 0 0 0 2px #007bff;
        }
        .slider-container {
            margin-top: 15px;
        }
        #sizeSlider {
            width: 100%;
        }
        .slider-container {
            margin-top: 15px;
        }
        #sizeSlider, #rotationDial {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-column">
            <h2 class="card-title">Input Text</h2>
            <div class="input-group">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" placeholder="Type here..."></textarea>
            </div>
            
            <div class="shape-select-container">
                <label for="shapeSelect">Text Shape:</label>
                <select id="shapeSelect">
                    <option value="rectangle">Default</option>
                    <option value="circle">Circle</option>
                    <option value="spiral1">Spiral 1</option>
                    <option value="spiral2">Spiral 2</option>
                </select>
            </div>
            
            <div class="slider-container">
                <label for="sizeSlider">Text Size:</label>
                <input type="range" id="sizeSlider" min="5" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="rotationDial">Text Rotation:</label>
                <input type="range" id="rotationDial" min="0" max="359" value="0">
            </div>
        </div>
    
        <div class="preview-column">
            <h2 class="card-title">Custom Font Preview</h2>
            <div class="preview-wrapper">
                <div id="preview" class="preview">
                    <div id="previewTextContainer" class="preview-text-container">
                        <div id="previewText"></div>
                    </div>
                </div>
            </div>
            <div id="fontStatus"></div>
        </div>
    
        <div class="settings-column">
            <h2 class="card-title">Settings</h2>
            <h3>Background Image</h3>
            <div class="background-grid">
                <div class="background-option" style="background-image: url('images/bg1.png');" data-image="images/bg1.png"></div>
                <div class="background-option" style="background-image: url('images/bg2.png');" data-image="images/bg2.png"></div>
                <div class="background-option" style="background-image: url('images/bg3.png');" data-image="images/bg3.png"></div>
                <div class="background-option" style="background-image: url('images/bg4.png');" data-image="images/bg4.png"></div>
                <div class="background-option" style="background-image: url('images/bg5.png');" data-image="images/bg5.png"></div>
                <div class="background-option" style="background-image: url('images/bg6.png');" data-image="images/bg6.png"></div>
                <div class="background-option" style="background-image: url('images/bg7.png');" data-image="images/bg7.png"></div>
                <div class="background-option" style="background-image: url('images/bg8.png');" data-image="images/bg8.png"></div>
                <div class="background-option" style="background-image: url('images/bg9.png');" data-image="images/bg9.png"></div>
                <div class="background-option" style="background-image: url('images/bg10.png');" data-image="images/bg10.png"></div>
                <div class="background-option" style="background-image: url('images/bg11.png');" data-image="images/bg11.png"></div>
            </div>
        </div>
    </div>

    <script>
        let currentShape = 'rectangle';
        let currentBackgroundImage = '';
        const imageCache = new Map();

        const textInput = document.getElementById('textInput');
        const preview = document.getElementById('preview');
        const previewTextContainer = document.getElementById('previewTextContainer');
        const previewText = document.getElementById('previewText');
        const shapeButtons = document.querySelectorAll('.shape-button');
        const backgroundOptions = document.querySelectorAll('.background-option');

        function loadCustomFont() {
            const font = new FontFace('CustomFont', 'url(p1a.ttf)');
            const preview = document.getElementById('preview');
            const fontStatus = document.getElementById('fontStatus');

            font.load().then(function(loadedFont) {
                document.fonts.add(loadedFont);
                preview.style.fontFamily = 'CustomFont, sans-serif';
                fontStatus.textContent = 'Custom font loaded successfully!';
                updatePreviewText();
                adjustFontSize();
            }).catch(function(error) {
                console.error('Error loading font:', error);
                fontStatus.textContent = 'Failed to load custom font: ' + error.message + '. Using default font.';
                preview.style.fontFamily = 'sans-serif';
                updatePreviewText();
                adjustFontSize();
            });
        }

        let currentFontSize = 50; // Default size (middle of the slider)
        let currentFontColor = 'black'; // Default font color
        const sizeSlider = document.getElementById('sizeSlider');
        let currentRotation = 0;
        const rotationDial = document.getElementById('rotationDial');
        let textPosition = { left: 50, top: 50 }; // Initialize to center of preview
        // let isDragging = false;
        let startX, startY;

        function updatePreviewText() {
            const text = textInput.value;
            
            // // Store the current center position as percentages
            // const currentCenterX = (textPosition.left + previewText.offsetWidth / 2) / preview.offsetWidth * 100;
            // const currentCenterY = (textPosition.top + previewText.offsetHeight / 2) / preview.offsetHeight * 100;
            
            previewText.style = '';
            // Update text position
            previewText.style.left = `${textPosition.left}%`;
            previewText.style.top = `${textPosition.top}%`;
            previewText.style.cursor = 'move';
            previewText.style.userSelect = 'none';
            previewText.style.color = currentFontColor;
            previewText.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
            // previewText.style.transformOrigin = 'center center';
            
            switch(currentShape) {
                case 'rectangle':
                    previewText.innerHTML = text || '&nbsp;';
                    previewText.style.width = 'auto';
                    previewText.style.height = 'auto';
                    previewText.style.maxWidth = 'none'; // Remove max-width constraint
                    previewText.style.maxHeight = 'none'; // Remove max-height constraint
                    previewText.style.display = 'flex';
                    previewText.style.justifyContent = 'center';
                    previewText.style.alignItems = 'center';
                    break;
                case 'circle':
                case 'spiral1':
                case 'spiral2':
                    const size = currentFontSize + '%';
                    previewText.style.width = size;
                    previewText.style.height = size;
                    if (currentShape === 'circle') {
                        previewText.innerHTML = createCircleText(text);
                    } else if (currentShape === 'spiral1') {
                        previewText.innerHTML = createSpiral1Text(text);
                    } else {
                        previewText.innerHTML = createSpiral2Text(text);
                    }
                    Array.from(previewText.children).forEach(span => {
                        span.style.color = currentFontColor;
                    });
                    break;
            }

            if (currentShape !== 'rectangle') {
                const size = currentFontSize + '%';
                previewText.style.width = size;
                previewText.style.height = size;
                Array.from(previewText.children).forEach(span => {
                    span.style.color = currentFontColor;
                });
            }
            
            adjustFontSize();
            
            // Position the text using percentages
            previewText.style.left = `${textPosition.left}%`;
            previewText.style.top = `${textPosition.top}%`;
        }

        
        rotationDial.addEventListener('input', function() {
            currentRotation = parseInt(this.value);
            updatePreviewText();
        });


        function adjustFontSize() {
            const previewSize = Math.min(preview.clientWidth, preview.clientHeight);
            let minFontSize, maxFontSize;

            switch(currentShape) {
                case 'rectangle':
                minFontSize = 0.5; // Lower minimum for rectangles
                maxFontSize = 24; // Maximum font size in vw units
                    break;
                case 'circle':
                case 'spiral1':
                case 'spiral2':
                minFontSize = 0.5; // Higher minimum for circles and spirals
                maxFontSize = 16; // Slightly smaller maximum for better fit
                    break;
            }

            const fontSize = minFontSize + (currentFontSize / 100) * (maxFontSize - minFontSize);
            
            if (currentShape === 'rectangle') {
                previewText.style.fontSize = `${fontSize}vw`;
            } else {
                const chars = Array.from(previewText.children);
                chars.forEach(char => {
                    char.style.fontSize = `${fontSize}vw`;
                });
            }
        }

        function repositionText(centerX, centerY) {
            previewText.style.left = `${centerX}%`;
            previewText.style.top = `${centerY}%`;
            
            // Update the textPosition object
            textPosition.left = centerX;
            textPosition.top = centerY;
        }

        function checkOverlap(chars) {
            const containerRect = previewText.getBoundingClientRect();
            return chars.some(char => {
                const rect = char.getBoundingClientRect();
                return rect.left < containerRect.left || rect.top < containerRect.top || 
                    rect.right > containerRect.right || rect.bottom > containerRect.bottom;
            });
        }

        // function adjustTextPosition() {
        //     const previewRect = preview.getBoundingClientRect();
        //     const textRect = previewText.getBoundingClientRect();
            
        //     // Adjust position if text is outside the preview area
        //     if (textRect.left < previewRect.left) {
        //         textPosition.left = 0;
        //     } else if (textRect.right > previewRect.right) {
        //         textPosition.left = previewRect.width - textRect.width;
        //     }
            
        //     if (textRect.top < previewRect.top) {
        //         textPosition.top = 0;
        //     } else if (textRect.bottom > previewRect.bottom) {
        //         textPosition.top = previewRect.height - textRect.height;
        //     }
            
        //     previewText.style.left = `${textPosition.left}px`;
        //     previewText.style.top = `${textPosition.top}px`;
        // }

        function centerText() {
            textPosition.left = 50;
            textPosition.top = 50;
            updatePreviewText();
        }

        function createCircleText(text) {
            const chars = text.split('');
            const charCount = chars.length;
            
            // Base radius as a percentage of half the preview size
            const baseRadius = 45;
            
            // Adjust radius based on character count
            // This formula is an example and may need fine-tuning
            const radius = baseRadius + (charCount * 2);
            
            // Ensure the radius doesn't exceed the preview bounds
            // const maxRadius = 49; // Just shy of 50 to keep within bounds
            // const radius = Math.min(adjustedRadius, maxRadius);

            return chars.map((char, i) => {
                const angle = (i / charCount) * 2 * Math.PI - Math.PI / 2;
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)">${char}</span>`;
            }).join('');
        }

        // function createSpiralText(text) {
        //     const chars = text.split('');
        //     const baseRadius = 5; // Starting radius
        //     const radiusIncrement = 0.5; // How much the radius increases per character
        //     const angleIncrement = 0.5; // Angle between characters (in radians)
        //     const centerX = 50; // Center X coordinate (in percentage)
        //     const centerY = 50; // Center Y coordinate (in percentage)

        //     return chars.map((char, i) => {
        //         const angle = i * angleIncrement;
        //         const radius = baseRadius + i * radiusIncrement;
                
        //         const x = centerX + radius * Math.cos(angle);
        //         const y = centerY + radius * Math.sin(angle);

        //         // Calculate font size (larger at the center, smaller as it spirals out)
        //         const fontSize = Math.max(0.5, 3 - (i * 0.05)); // Adjust these values as needed

        //         return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad); font-size: ${fontSize}em;">${char}</span>`;
        //     }).join('');
        // }

        function createSpiral1Text(text) {
            const chars = text.split('');
            const charCount = chars.length;
            const maxRadius = 45; // Percentage of half the preview size
            const baseAngle = .5; // Base angle increment
            const maxSpaces = 10; // Maximum number of spaces at the start
            const minSpaces = 1; // Minimum number of spaces at the end

            return chars.map((char, i) => {
                // Calculate decreasing angle increment
                const angleDecayFactor = 1 - (i / charCount) * 0.05; // Adjust 0.5 to control decay rate
                const angle = i * baseAngle * angleDecayFactor;

                // Calculate radius with a slight increase for longer texts
                // const radiusFactor = 1 + (charCount / 25); // Adjust divisor to control expansion
                const radiusFactor = 1 + charCount/10;
                const radius = Math.min(maxRadius * radiusFactor, (i / charCount) * maxRadius * radiusFactor);

                // Calculate decreasing space
                const spaceCount = maxSpaces - (i / charCount) * (maxSpaces - minSpaces);
                const spaces = ' '.repeat(Math.max(minSpaces, spaceCount));

                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);

                return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)">${char}${spaces}</span>`;
            }).join('');
        }

        function createSpiral2Text(text) {
            const chars = text.split('');
            const charCount = chars.length;
            const maxRadius = 45; // Percentage of half the preview size
            const baseAngle = .5; // Base angle increment
            const maxSpaces = 10; // Maximum number of spaces at the start
            const minSpaces = 1; // Minimum number of spaces at the end

            return chars.map((char, i) => {
                // Calculate decreasing angle increment
                const angleDecayFactor = 1 - (i / charCount) * 0.05; // Adjust 0.5 to control decay rate
                const angle = i * baseAngle * angleDecayFactor;

                // Calculate radius with a slight increase for longer texts
                const radiusFactor = 1 + (charCount / 100); // Adjust divisor to control expansion
                const radius = Math.min(maxRadius * radiusFactor, (i / charCount) * maxRadius * radiusFactor);

                // Calculate decreasing space
                const spaceCount = maxSpaces - (i / charCount) * (maxSpaces - minSpaces);
                const spaces = ' '.repeat(Math.max(minSpaces, spaceCount));

                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);

                return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)">${char}${spaces}</span>`;
            }).join('');
        }

        sizeSlider.addEventListener('input', function() {
            currentFontSize = parseInt(this.value);
            updatePreviewText();
        });

        function preloadImages() {
            backgroundOptions.forEach(option => {
                const imageUrl = option.getAttribute('data-image');
                const img = new Image();
                img.src = imageUrl;
                imageCache.set(imageUrl, img);
                
                option.style.backgroundImage = `url('${imageUrl}')`;
            });
        }

        function setBackgroundImage(imageUrl) {
            currentBackgroundImage = `url('${imageUrl}')`;
            preview.style.backgroundImage = currentBackgroundImage;
            adjustTextColor(); // This will update the text color and call updatePreviewText
        }

        function adjustTextColor() {
            const computedStyle = window.getComputedStyle(preview);
            const bgImage = computedStyle.backgroundImage;
            
            if (bgImage && bgImage !== 'none') {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    const imageData = ctx.getImageData(img.width / 2, img.height / 2, 1, 1).data;
                    const brightness = (imageData[0] * 299 + imageData[1] * 587 + imageData[2] * 114) / 1000;
                    
                    currentFontColor = brightness > 128 ? 'black' : 'white';
                    updatePreviewText(); // Update text with new color
                };
                img.src = bgImage.replace(/url\(['"]?|['"]?\)/g, '');
            } else {
                currentFontColor = 'black';
                updatePreviewText(); // Update text with new color
            }
        }

        previewText.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        let isDragging = false;
        let dragStartX, dragStartY;
        let textStartLeft, textStartTop;

        function initDragFunctionality() {
            const previewContainer = document.getElementById('preview');
            
            previewContainer.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);
            
            // Remove the event listener from previewText if it exists
            previewText.removeEventListener('mousedown', startDragging);
        }

        function startDragging(e) {
            isDragging = true;
            const rect = preview.getBoundingClientRect();
            dragStartX = e.clientX - rect.left;
            dragStartY = e.clientY - rect.top;
            textStartLeft = textPosition.left;
            textStartTop = textPosition.top;
            
            // Change cursor style
            preview.style.cursor = 'grabbing';
        }

        function drag(e) {
            if (!isDragging) return;
            
            const rect = preview.getBoundingClientRect();
            let newX = e.clientX - rect.left;
            let newY = e.clientY - rect.top;
            
            // Calculate the change in position
            let deltaX = newX - dragStartX;
            let deltaY = newY - dragStartY;
            
            // Update text position based on the change
            textPosition.left = textStartLeft + (deltaX / rect.width) * 100;
            textPosition.top = textStartTop + (deltaY / rect.height) * 100;
            
            // Clamp values between 0 and 100
            textPosition.left = Math.max(0, Math.min(100, textPosition.left));
            textPosition.top = Math.max(0, Math.min(100, textPosition.top));
            
            updatePreviewText();
        }

        function stopDragging() {
            isDragging = false;
            // Reset cursor style
            preview.style.cursor = 'default';
        }

        textInput.addEventListener('input', updatePreviewText);

        const shapeSelect = document.getElementById('shapeSelect');

        // Replace the existing shape button event listeners with this:
        shapeSelect.addEventListener('change', function() {
            currentShape = this.value;
            updatePreviewText();
        });

        backgroundOptions.forEach(option => {
            option.addEventListener('click', function() {
                backgroundOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                const imageUrl = this.getAttribute('data-image');
                setBackgroundImage(imageUrl);
            });
        });

        // Call this function after the DOM is loaded
        window.addEventListener('DOMContentLoaded', function() {
            loadCustomFont();
            preloadImages();
            updatePreviewText();
            initDragFunctionality(); // Initialize the new drag functionality
        });

        window.addEventListener('resize', updatePreviewText);
    </script>
</body>
