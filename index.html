<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Preview</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p1a.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .input-column {
            width: 20%;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .preview-column {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .settings-column {
            width: 20%;
            padding: 20px;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .preview {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            font-family: 'CustomFont', sans-serif;
            box-sizing: border-box;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #previewText {
            white-space: pre-wrap;
            word-break: break-word;
            hyphens: auto;
            max-width: 100%;
            width: 100%;
        }
        .align-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        .align-button {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .align-button.active {
            background-color: #ddd;
        }
        #colorWheel {
            margin-top: 10px;
            cursor: crosshair;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-column">
            <h2 class="card-title">Input Text</h2>
            <div class="input-group">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" placeholder="Type here..."></textarea>
            </div>
        </div>

        <div class="preview-column">
            <h2 class="card-title">Custom Font Preview</h2>
            <div id="preview" class="preview">
                <div id="previewText"></div>
            </div>
            <div id="fontStatus"></div>
        </div>

        <div class="settings-column">
            <h2 class="card-title">Settings</h2>
            <h3>Text Alignment</h3>
            <div class="align-grid">
                <button class="align-button" data-h="left" data-v="flex-start">↖</button>
                <button class="align-button" data-h="center" data-v="flex-start">↑</button>
                <button class="align-button" data-h="right" data-v="flex-start">↗</button>
                <button class="align-button" data-h="left" data-v="center">←</button>
                <button class="align-button active" data-h="center" data-v="center">•</button>
                <button class="align-button" data-h="right" data-v="center">→</button>
                <button class="align-button" data-h="left" data-v="flex-end">↙</button>
                <button class="align-button" data-h="center" data-v="flex-end">↓</button>
                <button class="align-button" data-h="right" data-v="flex-end">↘</button>
            </div>
            <h3>Background Color</h3>
            <canvas id="colorWheel" width="150" height="150"></canvas>
        </div>
    </div>

    <script>
        function loadCustomFont() {
            const font = new FontFace('CustomFont', 'url(p1a.ttf)');
            const preview = document.getElementById('preview');
            const fontStatus = document.getElementById('fontStatus');

            font.load().then(function(loadedFont) {
                document.fonts.add(loadedFont);
                preview.style.fontFamily = 'CustomFont, sans-serif';
                adjustFontSize();
            }).catch(function(error) {
                console.error('Error loading font:', error);
                fontStatus.textContent = 'Failed to load custom font. Using default font.';
                preview.style.fontFamily = 'sans-serif';
                adjustFontSize();
            });
        }

        const textInput = document.getElementById('textInput');
        const preview = document.getElementById('preview');
        const previewText = document.getElementById('previewText');
        const alignButtons = document.querySelectorAll('.align-button');
        const colorWheel = document.getElementById('colorWheel');
        const ctx = colorWheel.getContext('2d');

        function adjustFontSize() {
            const previewWidth = preview.clientWidth;
            const previewHeight = preview.clientHeight;
            let fontSize = 100;
            previewText.style.fontSize = fontSize + 'px';
            
            while ((previewText.scrollWidth > previewWidth || previewText.scrollHeight > previewHeight) && fontSize > 10) {
                fontSize--;
                previewText.style.fontSize = fontSize + 'px';
            }
        }

        function updatePreviewText() {
            previewText.textContent = textInput.value;
            adjustFontSize();
        }

        textInput.addEventListener('input', updatePreviewText);

        alignButtons.forEach(button => {
            button.addEventListener('click', function() {
                alignButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const hAlign = this.getAttribute('data-h');
                const vAlign = this.getAttribute('data-v');
                previewText.style.textAlign = hAlign;
                preview.style.justifyContent = hAlign;
                preview.style.alignItems = vAlign;
            });
        });

        // Color wheel
        function drawColorWheel() {
            const centerX = colorWheel.width / 2;
            const centerY = colorWheel.height / 2;
            const radius = Math.min(centerX, centerY);

            for (let angle = 0; angle < 360; angle++) {
                const startAngle = (angle - 2) * Math.PI / 180;
                const endAngle = (angle + 2) * Math.PI / 180;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                gradient.addColorStop(0, 'hsl(' + angle + ', 100%, 100%)');
                gradient.addColorStop(1, 'hsl(' + angle + ', 100%, 50%)');

                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        drawColorWheel();

        colorWheel.addEventListener('click', function(event) {
            const rect = colorWheel.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const imageData = ctx.getImageData(x, y, 1, 1);
            const color = `rgb(${imageData.data[0]}, ${imageData.data[1]}, ${imageData.data[2]})`;
            preview.style.backgroundColor = color;
        });

        window.addEventListener('resize', adjustFontSize);

        // Load the custom font when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadCustomFont();
            updatePreviewText();
        });
    </script>
</body>
</html>
