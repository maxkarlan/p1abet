<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Preview</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p1a.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .input-column, .settings-column {
            width: 20%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .preview-column {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .preview {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            font-family: 'CustomFont', sans-serif;
            box-sizing: border-box;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #previewText {
            max-width: 100%;
            max-height: 100%;
        }
        .align-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        .align-button {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .align-button.active {
            background-color: #ddd;
        }
        #colorWheel {
            margin-top: 10px;
            cursor: crosshair;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .shape-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .shape-button {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            margin: 0 5px;
        }
        .shape-button.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-column">
            <h2 class="card-title">Input Text</h2>
            <div class="input-group">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" placeholder="Type here..."></textarea>
            </div>
        </div>

        <div class="preview-column">
            <h2 class="card-title">Custom Font Preview</h2>
            <div id="preview" class="preview">
                <div id="previewText"></div>
            </div>
            <div id="fontStatus"></div>
        </div>

        <div class="settings-column">
            <h2 class="card-title">Settings</h2>
            <h3>Text Shape</h3>
            <div class="shape-buttons">
                <button class="shape-button active" data-shape="rectangle">Rectangle</button>
                <button class="shape-button" data-shape="circle">Circle</button>
                <button class="shape-button" data-shape="spiral">Spiral</button>
            </div>
            <h3>Text Alignment</h3>
            <div class="align-grid">
                <button class="align-button" data-h="left" data-v="flex-start">↖</button>
                <button class="align-button" data-h="center" data-v="flex-start">↑</button>
                <button class="align-button" data-h="right" data-v="flex-start">↗</button>
                <button class="align-button" data-h="left" data-v="center">←</button>
                <button class="align-button active" data-h="center" data-v="center">•</button>
                <button class="align-button" data-h="right" data-v="center">→</button>
                <button class="align-button" data-h="left" data-v="flex-end">↙</button>
                <button class="align-button" data-h="center" data-v="flex-end">↓</button>
                <button class="align-button" data-h="right" data-v="flex-end">↘</button>
            </div>
            <h3>Background Color</h3>
            <canvas id="colorWheel" width="150" height="150"></canvas>
        </div>
    </div>

    <script>
        let currentShape = 'rectangle';

        function loadCustomFont() {
            const font = new FontFace('CustomFont', 'url(p1a.ttf)');
            const preview = document.getElementById('preview');
            const fontStatus = document.getElementById('fontStatus');

            font.load().then(function(loadedFont) {
                document.fonts.add(loadedFont);
                preview.style.fontFamily = 'CustomFont, sans-serif';
                updatePreviewText();
            }).catch(function(error) {
                console.error('Error loading font:', error);
                fontStatus.textContent = 'Failed to load custom font. Using default font.';
                preview.style.fontFamily = 'sans-serif';
                updatePreviewText();
            });
        }

        const textInput = document.getElementById('textInput');
        const preview = document.getElementById('preview');
        const previewText = document.getElementById('previewText');
        const alignButtons = document.querySelectorAll('.align-button');
        const shapeButtons = document.querySelectorAll('.shape-button');
        const colorWheel = document.getElementById('colorWheel');
        const ctx = colorWheel.getContext('2d');

        function createCircleText(text) {
            const chars = text.split('');
            const radius = Math.min(preview.clientWidth, preview.clientHeight) / 2 * 0.8;
            
            return chars.map((char, i) => {
                const angle = (i / chars.length) * 2 * Math.PI - Math.PI / 2; // Start from the top
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                return `<span style="position: absolute; left: 50%; top: 50%; transform: translate(${x}px, ${y}px) rotate(${angle + Math.PI/2}rad)">${char}</span>`;
            }).join('');
        }

        function createSpiralText(text) {
            const chars = text.split('');
            const maxRadius = Math.min(preview.clientWidth, preview.clientHeight) / 2 * 0.9;
            
            return chars.map((char, i) => {
                const angle = i * 0.5;
                const radius = (i / chars.length) * maxRadius;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                return `<span style="position: absolute; left: 50%; top: 50%; transform: translate(${x}px, ${y}px) rotate(${angle + Math.PI/2}rad)">${char}</span>`;
            }).join('');
        }

        function updatePreviewText() {
            const text = textInput.value;
            
            // Reset styles
            preview.style = '';
            previewText.style = '';
            
            switch(currentShape) {
                case 'rectangle':
                    previewText.style.position = 'static';
                    previewText.innerHTML = text;
                    applyRectangleAlignment();
                    break;
                case 'circle':
                case 'spiral':
                    previewText.style.position = 'relative';
                    previewText.style.width = '100%';
                    previewText.style.height = '100%';
                    previewText.innerHTML = currentShape === 'circle' ? createCircleText(text) : createSpiralText(text);
                    break;
            }
            adjustFontSize();
        }

        function applyRectangleAlignment() {
            preview.style.display = 'flex';
            preview.style.justifyContent = currentHAlign;
            preview.style.alignItems = currentVAlign;
            previewText.style.textAlign = currentHAlign;
            previewText.style.width = '100%';
        }

        function adjustFontSize() {
            const previewWidth = preview.clientWidth;
            const previewHeight = preview.clientHeight;
            
            if (currentShape === 'rectangle') {
                let fontSize = Math.min(previewWidth, previewHeight) / 10; // Start with a reasonable size
                previewText.style.fontSize = fontSize + 'px';
                
                while ((previewText.scrollWidth > previewWidth || previewText.scrollHeight > previewHeight) && fontSize > 10) {
                    fontSize *= 0.9;
                    previewText.style.fontSize = fontSize + 'px';
                }

                while (previewText.scrollWidth < previewWidth && previewText.scrollHeight < previewHeight && fontSize < 100) {
                    fontSize *= 1.1;
                    previewText.style.fontSize = fontSize + 'px';
                    if (previewText.scrollWidth > previewWidth || previewText.scrollHeight > previewHeight) {
                        fontSize /= 1.1;
                        previewText.style.fontSize = fontSize + 'px';
                        break;
                    }
                }
            } else {
                const chars = Array.from(previewText.children);
                const charCount = chars.length;
                
                const sizeFactor = 0.8;  // Adjust this factor to control the initial size of the characters
                let fontSize = Math.min(previewWidth, previewHeight) / Math.sqrt(charCount) * sizeFactor;
                
                chars.forEach(char => {
                    char.style.fontSize = `${fontSize}px`;
                });

                let scale = 1;
                let iterations = 0;
                const maxIterations = 30;
                
                const checkOverlap = () => chars.some(char => {
                    const rect = char.getBoundingClientRect();
                    const margin = 5;
                    return rect.left < margin || rect.top < margin || 
                           rect.right > previewWidth - margin || rect.bottom > previewHeight - margin;
                });

                while (checkOverlap() && scale > 0.1 && iterations < maxIterations) {
                    scale *= 0.95;
                    fontSize *= 0.95;
                    chars.forEach(char => {
                        char.style.fontSize = `${fontSize}px`;
                    });
                    iterations++;
                }

                while (!checkOverlap() && iterations < maxIterations) {
                    scale *= 1.05;
                    fontSize *= 1.05;
                    chars.forEach(char => {
                        char.style.fontSize = `${fontSize}px`;
                    });
                    iterations++;
                    if (checkOverlap()) {
                        scale /= 1.05;
                        fontSize /= 1.05;
                        chars.forEach(char => {
                            char.style.fontSize = `${fontSize}px`;
                        });
                        break;
                    }
                }
            }
        }

        textInput.addEventListener('input', updatePreviewText);

        alignButtons.forEach(button => {
            button.addEventListener('click', function() {
                alignButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentHAlign = this.getAttribute('data-h');
                currentVAlign = this.getAttribute('data-v');
                if (currentShape === 'rectangle') {
                    applyRectangleAlignment();
                }
            });
        });

        shapeButtons.forEach(button => {
            button.addEventListener('click', function() {
                shapeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentShape = this.getAttribute('data-shape');
                updatePreviewText();
            });
        });

        function drawColorWheel() {
            const centerX = colorWheel.width / 2;
            const centerY = colorWheel.height / 2;
            const radius = Math.min(centerX, centerY);

            for (let angle = 0; angle < 360; angle++) {
                const startAngle = (angle - 2) * Math.PI / 180;
                const endAngle = (angle + 2) * Math.PI / 180;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();

                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
                gradient.addColorStop(0, 'hsl(' + angle + ', 100%, 100%)');
                gradient.addColorStop(1, 'hsl(' + angle + ', 100%, 50%)');

                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        drawColorWheel();

        colorWheel.addEventListener('click', function(event) {
            const rect = colorWheel.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const imageData = ctx.getImageData(x, y, 1, 1);
            const color = `rgb(${imageData.data[0]}, ${imageData.data[1]}, ${imageData.data[2]})`;
            preview.style.backgroundColor = color;
        });

        window.addEventListener('DOMContentLoaded', function() {
            loadCustomFont();
            updatePreviewText(); // This will now set the initial font size correctly
        });

        window.addEventListener('resize', updatePreviewText); // Changed from adjustFontSize to updatePreviewText
    </script>
</body>
</html>
