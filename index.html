<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Font Preview</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('p1a.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            height: 90%;
        }
        .input-column, .settings-column {
            width: 20%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .preview-column {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .preview-wrapper {
            width: 90%;
            padding-bottom: 90%;
            position: relative;
        }
        .preview {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-family: 'CustomFont', sans-serif;
            background-color: white;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        #previewText {
            position: absolute;
            cursor: move;
            user-select: none;
        }
        .shape-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .shape-button {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
            margin: 0 5px;
        }
        .shape-button.active {
            background-color: #ddd;
        }
        .background-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .background-option {
            width: 100%;
            padding-top: 100%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .background-option:hover {
            border-color: #aaa;
        }
        .background-option.active {
            border-color: #007bff;
            box-shadow: 0 0 0 2px #007bff;
        }
        .slider-container {
            margin-top: 15px;
        }
        #sizeSlider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-column">
            <h2 class="card-title">Input Text</h2>
            <div class="input-group">
                <label for="textInput">Enter your text:</label>
                <textarea id="textInput" placeholder="Type here..."></textarea>
            </div>
            <div class="slider-container">
                <label for="sizeSlider">Text Size:</label>
                <input type="range" id="sizeSlider" min="5" max="100" value="50">
            </div>
        </div>

        <div class="preview-column">
            <h2 class="card-title">Custom Font Preview</h2>
            <div class="preview-wrapper">
                <div id="preview" class="preview">
                    <div id="previewText"></div>
                </div>
            </div>
            <div id="fontStatus"></div>
        </div>

        <div class="settings-column">
            <h2 class="card-title">Settings</h2>
            <h3>Text Shape</h3>
            <div class="shape-buttons">
                <button class="shape-button active" data-shape="rectangle">Rectangle</button>
                <button class="shape-button" data-shape="circle">Circle</button>
                <button class="shape-button" data-shape="spiral">Spiral</button>
            </div>
            <h3>Background Image</h3>
            <div class="background-grid">
                <div class="background-option" style="background-image: url('images/bg1.png');" data-image="images/bg1.png"></div>
                <div class="background-option" style="background-image: url('images/bg2.png');" data-image="images/bg2.png"></div>
                <div class="background-option" style="background-image: url('images/bg3.png');" data-image="images/bg3.png"></div>
                <div class="background-option" style="background-image: url('images/bg4.png');" data-image="images/bg4.png"></div>
                <div class="background-option" style="background-image: url('images/bg5.png');" data-image="images/bg5.png"></div>
                <div class="background-option" style="background-image: url('images/bg6.png');" data-image="images/bg6.png"></div>
                <div class="background-option" style="background-image: url('images/bg7.png');" data-image="images/bg7.png"></div>
                <div class="background-option" style="background-image: url('images/bg8.png');" data-image="images/bg8.png"></div>
                <div class="background-option" style="background-image: url('images/bg9.png');" data-image="images/bg9.png"></div>
                <div class="background-option" style="background-image: url('images/bg10.png');" data-image="images/bg10.png"></div>
                <div class="background-option" style="background-image: url('images/bg11.png');" data-image="images/bg11.png"></div>
            </div>
        </div>
    </div>

    <script>
        let currentShape = 'rectangle';
        let currentBackgroundImage = '';
        const imageCache = new Map();

        const textInput = document.getElementById('textInput');
        const preview = document.getElementById('preview');
        const previewText = document.getElementById('previewText');
        const shapeButtons = document.querySelectorAll('.shape-button');
        const backgroundOptions = document.querySelectorAll('.background-option');

        function loadCustomFont() {
            const font = new FontFace('CustomFont', 'url(p1a.ttf)');
            const preview = document.getElementById('preview');
            const fontStatus = document.getElementById('fontStatus');

            font.load().then(function(loadedFont) {
                document.fonts.add(loadedFont);
                preview.style.fontFamily = 'CustomFont, sans-serif';
                fontStatus.textContent = 'Custom font loaded successfully!';
                updatePreviewText();
                adjustFontSize();
            }).catch(function(error) {
                console.error('Error loading font:', error);
                fontStatus.textContent = 'Failed to load custom font: ' + error.message + '. Using default font.';
                preview.style.fontFamily = 'sans-serif';
                updatePreviewText();
                adjustFontSize();
            });
        }

        // function updatePreviewText() {
        //     const text = textInput.value;
            
        //     previewText.style = '';
        //     previewText.style.position = 'absolute';
            
        //     switch(currentShape) {
        //         case 'rectangle':
        //             previewText.innerHTML = text || '&nbsp;';
        //             break;
        //         case 'circle':
        //             previewText.innerHTML = createCircleText(text);
        //             previewText.style.width = '50%';
        //             previewText.style.height = '50%';
        //             break;
        //         case 'spiral':
        //             previewText.innerHTML = createSpiralText(text);
        //             previewText.style.width = '50%';
        //             previewText.style.height = '50%';
        //             break;
        //     }
            
        //     adjustFontSize();
        //     centerText();
        // }

        let currentFontSize = 50; // Default size (middle of the slider)
        let currentFontColor = 'black'; // Default font color
        const sizeSlider = document.getElementById('sizeSlider');
        let textPosition = { left: 0, top: 0 }; // Track text position
        let isDragging = false;
        let startX, startY;

        function updatePreviewText() {
            const text = textInput.value;
            
            // Store current position before updating
            textPosition.left = parseFloat(previewText.style.left) || 0;
            textPosition.top = parseFloat(previewText.style.top) || 0;

            previewText.style = '';
            previewText.style.position = 'absolute';
            previewText.style.left = `${textPosition.left}px`;
            previewText.style.top = `${textPosition.top}px`;
            previewText.style.cursor = 'move';
            previewText.style.userSelect = 'none';
            previewText.style.color = currentFontColor; // Apply current font color
            
            switch(currentShape) {
                case 'rectangle':
                    previewText.innerHTML = text || '&nbsp;';
                    previewText.style.width = 'auto';
                    previewText.style.height = 'auto';
                    previewText.style.maxWidth = '100%';
                    previewText.style.maxHeight = '100%';
                    previewText.style.display = 'flex';
                    previewText.style.justifyContent = 'center';
                    previewText.style.alignItems = 'center';
                    break;
                case 'circle':
                case 'spiral':
                    const size = currentFontSize + '%';
                    previewText.style.width = size;
                    previewText.style.height = size;
                    previewText.innerHTML = currentShape === 'circle' ? createCircleText(text) : createSpiralText(text);
                    // Ensure all spans in circle/spiral have the correct color
                    Array.from(previewText.children).forEach(span => {
                        span.style.color = currentFontColor;
                    });
                    break;
            }
            
            adjustFontSize();
            adjustTextPosition();
        }

        function adjustFontSize() {
            const previewSize = Math.min(preview.clientWidth, preview.clientHeight);
            const maxFontSize = previewSize / 2; // Maximum font size (50% of preview size)
            
            if (currentShape === 'rectangle') {
                let fontSize = (currentFontSize / 100) * maxFontSize;
                previewText.style.fontSize = `${fontSize}px`;
                
                // Adjust if text overflows
                while ((previewText.scrollWidth > preview.clientWidth || previewText.scrollHeight > preview.clientHeight) && fontSize > 5) {
                    fontSize--;
                    previewText.style.fontSize = `${fontSize}px`;
                }
            } else {
                const chars = Array.from(previewText.children);
                const charCount = Math.max(1, chars.length);
                
                let fontSize = (maxFontSize / Math.sqrt(charCount)) * (currentFontSize / 100);
                fontSize = Math.max(5, fontSize);
                
                chars.forEach(char => {
                    char.style.fontSize = `${fontSize}px`;
                });

                // Adjust if text overflows
                while (checkOverlap(chars) && fontSize > 5) {
                    fontSize *= 0.95;
                    chars.forEach(char => {
                        char.style.fontSize = `${fontSize}px`;
                    });
                }
            }
        }

        function checkOverlap(chars) {
            const containerRect = previewText.getBoundingClientRect();
            return chars.some(char => {
                const rect = char.getBoundingClientRect();
                return rect.left < containerRect.left || rect.top < containerRect.top || 
                    rect.right > containerRect.right || rect.bottom > containerRect.bottom;
            });
        }

        function adjustTextPosition() {
            const previewRect = preview.getBoundingClientRect();
            const textRect = previewText.getBoundingClientRect();
            
            // Adjust position if text is outside the preview area
            if (textRect.left < previewRect.left) {
                textPosition.left = 0;
            } else if (textRect.right > previewRect.right) {
                textPosition.left = previewRect.width - textRect.width;
            }
            
            if (textRect.top < previewRect.top) {
                textPosition.top = 0;
            } else if (textRect.bottom > previewRect.bottom) {
                textPosition.top = previewRect.height - textRect.height;
            }
            
            previewText.style.left = `${textPosition.left}px`;
            previewText.style.top = `${textPosition.top}px`;
        }

        function centerText() {
            const left = (preview.clientWidth - previewText.offsetWidth) / 2;
            const top = (preview.clientHeight - previewText.offsetHeight) / 2;
            previewText.style.left = `${left}px`;
            previewText.style.top = `${top}px`;
        }

        function createCircleText(text) {
            const chars = text.split('');
            const radius = 45; // Percentage of half the preview size
            
            return chars.map((char, i) => {
                const angle = (i / chars.length) * 2 * Math.PI - Math.PI / 2;
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)">${char}</span>`;
            }).join('');
        }

        function createSpiralText(text) {
            const chars = text.split('');
            const maxRadius = 45; // Percentage of half the preview size
            
            return chars.map((char, i) => {
                const angle = i * 0.5;
                const radius = (i / chars.length) * maxRadius;
                const x = 50 + radius * Math.cos(angle);
                const y = 50 + radius * Math.sin(angle);
                return `<span style="position: absolute; left: ${x}%; top: ${y}%; transform: translate(-50%, -50%) rotate(${angle + Math.PI/2}rad)">${char}</span>`;
            }).join('');
        }

        sizeSlider.addEventListener('input', function() {
            currentFontSize = parseInt(this.value);
            updatePreviewText();
        });

        function preloadImages() {
            backgroundOptions.forEach(option => {
                const imageUrl = option.getAttribute('data-image');
                const img = new Image();
                img.src = imageUrl;
                imageCache.set(imageUrl, img);
                
                option.style.backgroundImage = `url('${imageUrl}')`;
            });
        }

        function setBackgroundImage(imageUrl) {
            currentBackgroundImage = `url('${imageUrl}')`;
            preview.style.backgroundImage = currentBackgroundImage;
            adjustTextColor(); // This will update the text color and call updatePreviewText
        }

        function adjustTextColor() {
            const computedStyle = window.getComputedStyle(preview);
            const bgImage = computedStyle.backgroundImage;
            
            if (bgImage && bgImage !== 'none') {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    const imageData = ctx.getImageData(img.width / 2, img.height / 2, 1, 1).data;
                    const brightness = (imageData[0] * 299 + imageData[1] * 587 + imageData[2] * 114) / 1000;
                    
                    currentFontColor = brightness > 128 ? 'black' : 'white';
                    updatePreviewText(); // Update text with new color
                };
                img.src = bgImage.replace(/url\(['"]?|['"]?\)/g, '');
            } else {
                currentFontColor = 'black';
                updatePreviewText(); // Update text with new color
            }
        }


        // // Draggable functionality
        // let isDragging = false;
        // let startX, startY;


        previewText.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        function startDragging(e) {
            isDragging = true;
            startX = e.clientX - previewText.offsetLeft;
            startY = e.clientY - previewText.offsetTop;
        }

        function drag(e) {
            if (!isDragging) return;
            
            let newX = e.clientX - startX;
            let newY = e.clientY - startY;
            
            // Constrain movement within the preview area
            newX = Math.max(0, Math.min(newX, preview.clientWidth - previewText.offsetWidth));
            newY = Math.max(0, Math.min(newY, preview.clientHeight - previewText.offsetHeight));
            
            previewText.style.left = `${newX}px`;
            previewText.style.top = `${newY}px`;
        }

        // Update dragging functionality to store position
        function stopDragging() {
            isDragging = false;
            textPosition.left = parseFloat(previewText.style.left);
            textPosition.top = parseFloat(previewText.style.top);
        }

        textInput.addEventListener('input', updatePreviewText);

        shapeButtons.forEach(button => {
            button.addEventListener('click', function() {
                shapeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentShape = this.getAttribute('data-shape');
                updatePreviewText();
            });
        });

        backgroundOptions.forEach(option => {
            option.addEventListener('click', function() {
                backgroundOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                const imageUrl = this.getAttribute('data-image');
                setBackgroundImage(imageUrl);
            });
        });

        window.addEventListener('DOMContentLoaded', function() {
            loadCustomFont();
            preloadImages();
            updatePreviewText();
        });

        window.addEventListener('resize', updatePreviewText);
    </script>
</body>
</html>
